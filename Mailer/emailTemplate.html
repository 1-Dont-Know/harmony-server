<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Email</title>
</head>
<body style="font-family: 'Inter', sans-serif; margin: 0; padding: 32px; background-color: #30BCED;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%"
        style="border-collapse: collapse; background-color: #ffffff; margin-top: 30px; border-radius: 10px; overflow: hidden; max-width: 500px;">
        <tr>
            <td style="padding: 50px 40px;">
                <div style="display: flex; align-items: center; margin-bottom: 20px;">
                    <img src="cid:logo" style="margin-right: 10px;">
                    <h1 style="margin: 0; font-size: 1.5em; color: #333">Harmony</h1>
                </div>
                <hr style="border: 0; border-top: 1px solid #eee; margin-bottom: 30px;">
                <div>#content</div>
                <a href="#link"
                    style="display: inline-block; font-size: 1em; color: #ffffff; font-weight: bold; background-color: #E78B13; padding: 16px 64px; text-decoration: none; border-radius: 6px; margin-bottom: 10px; transition: background-color 0.3s ease-in-out;"
                    onmouseover="this.style.backgroundColor='#ff9933';"
                    onmouseout="this.style.backgroundColor='#E78B13';">Test Button</a>
                <p style="margin-top: 100px; margin-bottom: 10px; font-size: 16px; line-height: 1.6; color: #777;">
                    This is a sample email for use in development and testing.
                </p>
                <p style="margin-top: 20px; font-size: 16px; line-height: 1.6; color: #777;">Best regards,</p>
                <p style="font-size: 16px; line-height: 1.6; color: #777;"><strong>Harmony Team</strong></p>
            </td>
        </tr>
    </table>
</body>
</html>
